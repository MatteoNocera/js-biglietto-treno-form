<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Biglietto treno</title>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>


    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <p>Inserisci i tuoi dati</p>

    <div>
        <input type="text" id="nome" value="" placeholder="Nome e Cognome">
        <input type="text" id="km" value="" placeholder="Quanti km devi percorrere?">
        <select id="age">
            <option value="Maggiorenne">Maggiorenne</option>
            <option value="Minorenne">Minorenne</option>
            <option value="Over 65">Over 65</option>
        </select>
        <button id="vai">Vai</button>
        <button id="reset">Annulla</button>
    </div>
    <div>
        
        <h2>IL TUO BIGLIETTO</h2>
        <div>DETTAGLIO PASSEGGERI</div>

        <div>
            <h3>NOME PASSEGGERO</h3>
            <div id="passengerName"></div>
        </div>

        <div>
            <h5>Offerta</h5>
            <div>Prezzo Riservato a <span id="offertType"></span></div>
        </div>

        <div>
            <h5>Carrozza</h5>
            <div id="carrozza"></div>
        </div>

        <div>
            <h5>Codice CP</h5>
            <div id="cp"></div>
        </div>

        <div>
            <h5>Costo biglietto</h5>
            <div id="final_price"></div>
        </div>

    </div>

    

    <script src="./assets/js/main.js"></script>
</body>
</html>
